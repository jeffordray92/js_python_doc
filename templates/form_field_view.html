<div class="row">
    <div class="col-md-12">
        <strong> {{ field_label }} </strong>
    </div>
    <div class="col-md-12">
        {% if link %}<a href="{{link}}">{% endif %}
        {{ field_value_prefix }}
        {{ field_value|default:"-" }}
        {{ field_value_suffix }}
        {% if link %}</a>{% endif %}
    </div>
</div>
{% if has_next %}
    <div class="row">
        <div class="col-md-12">&nbsp;</div>
    </div>
{% endif %}
